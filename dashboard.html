<!DOCTYPE html>
<html>
<head>
  <link href="/app.css" rel="stylesheet">
  <script src="/app.js" type="text/javascript"></script>
</head>
  <body>
    <div class="loading" style="display: none;">
      Loading...
    </div>
    <div class="loaded">
      <div class="container row">
        <div class="large-4 columns main-column">
          <div class="column-title companies">
            COMPANIES
          </div>
          <div class="company-list">
          </div>
        </div>
        <div class="large-4 columns main-column">
          <div class="column-title jobs">
            JOBS
          </div>
        </div>
        <div class="large-4 columns main-column">
          <div class="column-title search">
            ADD TO MY STASH
          </div>
          <form class="al-company-form" method="get" action="/al/companies/search">
            <input class="text-field" type="text"   name="search_terms" placeholder="Search for companies"/>
          </form>
          <div class="al-summary-results">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
